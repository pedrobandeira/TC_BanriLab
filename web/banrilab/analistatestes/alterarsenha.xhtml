    <h:head>
   	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<title>Gerenciamento de Ambiente do Laboratório de Testes Banrisul</title>
        <link rel="icon" href="resources/images/banrisul-icone.png" type="image/x-icon" />
        <link rel="shortcut icon" href="resources/images/banrisul-icone.png" type="image/x-icon" />
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
        <h:outputStylesheet name="css/styles.css"/>
    </h:head>
    
    <h:body>
        <ui:composition template="template.xhtml">
        <ui:define name="content">
            <div class="jumbotron">
                <h1>Bem-vindo(a), <h:outputText value="#{usuariosBean.exibeNomeUsuarioLogado()}"/>!</h1>
                    <p>Ferramenta para gerenciamento de ambiente do Laboratório de Testes Banrisul. Comece a navegar pelo menu ao lado.</p>
                    
                </div>
            <!-- Modal Alterar Senha -->
        <div class="modal fade" data-backdrop="static" id="alterarSenha" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Alterar senha
                                    <a tabindex="0" class="glyphicon glyphicon-info-sign pull-right" role="button" data-toggle="popover" data-trigger="focus" 
                                            title="Dica" data-placement="bottom" data-content="Para alterar sua senha, informe sua senha atual, digite a nova senha a ser cadastrada e a digite novamente no camo correspondente. Após, clique em 'Salvar'."/>
                                </h4>
                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <h:panelGrid rendered="#{usuariosBean.verificaErrouAlterarSenha}">
                                                <div class="alert alert-danger" role="alert">
                                                    <strong>Dados incorretos</strong>. Tente novamente.
                                                </div>
                                    </h:panelGrid>
                                    <div class="form-group">
                                        <label for="InputSenhaAtual">Senha atual</label>
                                        <p:password placeholder="Digite sua senha atual" class="form-control" id="InputSenhaAtual" value="#{usuariosBean.senhaAtual}"/>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputNovaSenha">Nova senha</label>
                                        <p:password placeholder="Digite sua nova senha" class="form-control" id="InputNovaSenha" value="#{usuariosBean.senhaNova}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputModelo">Confirmação nova senha</label>
                                        <p:password placeholder="Repita sua nova senha" class="form-control" id="InputModelo" value="#{usuariosBean.senhaNova2}"/>
                                    </div>
                                    <div class="modal-footer">
                                        <h:commandButton class="btn btn-default" value="Fechar" action="#{usuariosBean.fecharAlterarSenha}"/>
                                        <h:commandButton value="Salvar" class="btn btn-primary" action="#{usuariosBean.alterarSenhaUsuario}"/>
                                    </div>
                                </h:form>
                                
                            </div>

                        </div>
                    </div>
                </div>
        <script type="text/javascript">
        $(window).load(function(){
        $('#alterarSenha').modal('show');
         });
        </script>
           
        </ui:define>
         </ui:composition>
        
	<!-- script references -->
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
	<h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
