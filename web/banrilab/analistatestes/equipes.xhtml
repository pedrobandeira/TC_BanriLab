<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title>Equipes do Laboratório de Testes</title>
        <link rel="icon" href="resources/images/banrisul-icone.png" type="image/x-icon" />
        <link rel="shortcut icon" href="resources/images/banrisul-icone.png" type="image/x-icon" />
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <!--[if lt IE 9]>
                <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <h:outputStylesheet name="css/styles.css"/>

    </h:head>

    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">

                <div class="col-sm-9 col-md-10 main" style="width: 100%">           

                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Equipe Coordenadores de Testes Laboratório de Testes</div>
                        <div class="panel-body">

                            <h:form>
                                <p:dataTable var="eqpcoord" value="#{usuariosBean.equipeCoordenadores}" editable="false">
                                    <p:column headerText="Nome" style="width: 150px" class="text-center">
                                        <h:outputText value="#{eqpcoord.nome}" />
                                    </p:column>

                                    <p:column headerText="Matrícula" style="width: 90px" class="text-center">
                                        <h:outputText value="#{eqpcoord.matricula}" />
                                    </p:column>

                                    <p:column headerText="E-mail" style="width: 200px" class="text-center">
                                        <h:outputText  value="#{eqpcoord.email}" />
                                    </p:column>

                                </p:dataTable>

                            </h:form>
                        </div>
                    </div>
                </div><!--/row-->

                <div class="col-sm-9 col-md-10 main" style="width: 100%">           

                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Equipe Analistas de Testes Laboratório de Testes</div>
                        <div class="panel-body">

                            <h:form>
                                <p:dataTable var="eqpanalista" value="#{usuariosBean.equipeAnalistas}" editable="false">
                                    <p:column headerText="Nome" style="width: 150px" class="text-center">
                                        <h:outputText value="#{eqpanalista.nome}" />
                                    </p:column>

                                    <p:column headerText="Matrícula" style="width: 90px" class="text-center">
                                        <h:outputText value="#{eqpanalista.matricula}" />
                                    </p:column>

                                    <p:column headerText="E-mail" style="width: 200px" class="text-center">
                                        <h:outputText  value="#{eqpanalista.email}" />
                                    </p:column>

                                </p:dataTable>

                            </h:form>
                        </div>
                    </div>
                </div><!--/row-->


                <div class="col-sm-9 col-md-10 main" style="width: 100%">           

                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Equipe Testadores Laboratório de Testes</div>
                        <div class="panel-body">

                            <h:form>
                                <p:dataTable var="eqptestes" value="#{usuariosBean.equipeTestes}" editable="false"
                                             rowStyleClass="#{eqptestes.disponivel eq true ? 'verde' : eqptestes.reserva.homologacao.analista eq homologacoesBean.carregaUsuarioAtivo() ? 'amarelo' : 'vermelho'}">
                                    <p:column headerText="Nome" class="text-center" style="width: 150px">
                                        <h:outputText value="#{eqptestes.nome}" />
                                    </p:column>

                                    <p:column headerText="Matríc." class="text-center" style="width: 75px">
                                        <h:outputText value="#{eqptestes.matricula}" />
                                    </p:column>

                                    <p:column headerText="E-mail" class="text-center" style="width: 200px">
                                        <h:outputText  value="#{eqptestes.email}" />
                                    </p:column>

                                    <p:column headerText="Reservado para" class="text-center" style="width: 100px">
                                        <h:outputText value="#{usuariosBean.exibirDisponibilidade(eqptestes)}" />
                                    </p:column>
                                    <p:column headerText="Finalidade" class="text-center" style="width: 120px">
                                        <h:outputText value="#{eqptestes.reserva.finalidade}"/>
                                    </p:column>
                                    <p:column headerText="Data fim" style="width: 95px">
                                        <h:outputText value="#{eqptestes.reserva.dataFim}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>  
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>

                            </h:form>
                        </div>
                    </div>
                </div><!--/row-->

                <div class="col-sm-9 col-md-10 main" style="width: 100%">           

                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Equipe Desenvolvimento Laboratório de Testes</div>
                        <div class="panel-body">

                            <h:form>
                                <p:dataTable var="eqpdes" value="#{usuariosBean.equipeDesenvolvimento}" editable="false">
                                    <p:column headerText="Nome" style="width: 150px" class="text-center">
                                        <h:outputText value="#{eqpdes.nome}" />
                                    </p:column>

                                    <p:column headerText="Matrícula" style="width: 90px" class="text-center">
                                        <h:outputText value="#{eqpdes.matricula}" />
                                    </p:column>

                                    <p:column headerText="E-mail" style="width: 200px" class="text-center">
                                        <h:outputText  value="#{eqpdes.email}" />
                                    </p:column>

                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div><!--/row-->
                <div class="col-sm-9 col-md-10 main" style="width: 100%">           

                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Equipe Administração Laboratório de Testes</div>
                        <div class="panel-body">

                            <h:form>
                                <p:dataTable var="eqpadm" value="#{usuariosBean.equipeAdmLaboratorio}" editable="false">
                                    <p:column headerText="Nome" style="width: 150px" class="text-center">
                                        <h:outputText value="#{eqpadm.nome}" />
                                    </p:column>

                                    <p:column headerText="Matrícula" style="width: 90px" class="text-center">
                                        <h:outputText value="#{eqpadm.matricula}" />
                                    </p:column>

                                    <p:column headerText="E-mail" style="width: 200px" class="text-center">
                                        <h:outputText  value="#{eqpadm.email}" />
                                    </p:column>

                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div><!--/row-->

            </ui:define>
        </ui:composition>

        <!-- script references -->
        <h:outputScript name="js/jquery-1.11.2.min.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
</html>
