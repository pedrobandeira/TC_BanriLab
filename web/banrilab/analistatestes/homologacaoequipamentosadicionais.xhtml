<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title>Equipamentos Adicionais do Laboratório de Testes</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <!--[if lt IE 9]>
                <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <h:outputStylesheet name="css/styles.css"/>

    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">

                <div class="col-sm-9 col-md-10 main">      
                    <div class="panel panel-default">

                        <!-- Modal Reservar Equipamentos Adicionais -->
                        <div class="modal fade" data-backdrop="static" id="reservarEquipamentosAdicionais" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">Reservar Equipamentos Adicionais</h4>
                                    </div>
                                    <div class="modal-body">

                                        <h:form>
                                            <div class="container-fluid">
                                                <p:dataTable var="equipamento" value="#{equipamentosAdicionaisBean.equipamentosAdicionais}" editable="false"
                                                             rowStyleClass="#{equipamento.reservavel eq false ? null : equipamento.disponivel eq true ? 'verde' : equipamento.reserva.homologacao.analista eq homologacoesBean.carregaUsuarioAtivo() ? 'amarelo' : 'vermelho'}">
                                                    <p:column headerText="Equipamento Adicional">

                                                        <h:outputText value="#{equipamento.nome}" />
                                                    </p:column>

                                                    <p:column headerText="Descrição">
                                                        <h:outputText value="#{equipamento.descricao}" />
                                                    </p:column>

                                                    <p:column headerText="Status" class="text-center">
                                                        <h:outputText value="#{equipamentosAdicionaisBean.exibirDisponibilidade(equipamento)}" />
                                                    </p:column>

                                                    <p:column headerText="Reservar" class="text-center" style="width: 85px">
                                                        <h:commandLink class="glyphicon glyphicon-calendar" action="#{homologacoesBean.adicionarReservaEquipamentoAdicionalHomologacao(equipamento)}" rendered="#{reservaEquipamentosAdicionaisBean.verificaDono(equipamento)}" /> 
                                                    </p:column>

                                                </p:dataTable>
                                            </div>

                                            <div class="modal-footer">
                                                <h:commandButton class="btn btn-primary" value="Concluir" action="#{homologacoesBean.retornaReservaAmbiente}"/>

                                            </div>

                                        </h:form>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(window).load(function () {
                                $('#reservarEquipamentosAdicionais').modal('show');
                            });
                        </script>
                    </div>
                </div><!--/row-->

            </ui:define>
        </ui:composition>

        <!-- script references -->
        <h:outputScript name="js/jquery-1.11.2.min.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
</html>
