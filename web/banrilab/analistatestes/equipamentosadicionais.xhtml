<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<title>Equipamentos Adicionais do Laboratório de Testes</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
        <h:outputStylesheet name="css/styles.css"/>
   
    </h:head>
    
    <h:body>
        <ui:composition template="template.xhtml">
        <ui:define name="content">

        <div class="col-sm-9 col-md-10 main" style="width: 100%">
           
            <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Equipamentos Adicionais Laboratório de Testes</div>
            <div class="panel-body">
            </div>
            <h:form>
                <p:dataTable var="equipamento" value="#{equipamentosAdicionaisBean.equipamentosAdicionais}" editable="false"
                             rowStyleClass="#{equipamento.reservavel eq false ? null : equipamento.disponivel eq true ? 'verde' : equipamento.reserva.homologacao.analista eq homologacoesBean.carregaUsuarioAtivo() ? 'amarelo' : 'vermelho'}">
                    <p:column headerText="Equipamento Adicional" style="width: 110px" class="text-center">
 
                        <h:outputText value="#{equipamento.nome}" />
                    </p:column>
                
                    <p:column headerText="Descrição" style="width: 100px" class="text-center">
                        <h:outputText value="#{equipamento.descricao}" />
                    </p:column>

                    <p:column headerText="Patrimônio" style="width: 95px" class="text-center">
                        <h:outputText value="#{equipamento.patrimonio}" />
                    </p:column>
                
                   <p:column headerText="Reservado para" class="text-center" style="width: 100px">
                        <h:outputText value="#{equipamentosAdicionaisBean.exibirDisponibilidade(equipamento)}" />
                    </p:column>
                    <p:column headerText="Finalidade" class="text-center" style="width: 120px">
                        <h:outputText value="#{equipamento.reserva.finalidade}" />
                    </p:column>
                    <p:column headerText="Data fim" class="text-center" style="width: 100px">
                        <h:outputText value="#{equipamento.reserva.dataFim}">
                              <f:convertDateTime pattern="dd/MM/yyyy"/>  
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
            </div>
      </div><!--/row-->
	
        </ui:define>
         </ui:composition>
        
	<!-- script references -->
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
	<h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
</html>
