                        <p:outputLabel class="#{atmsBean.exibirDepositario(atm)}" />

                        <p:outputLabel class="#{atmsBean.exibirTalonadora(atm)}" />
                    </p:column>

                        <h:outputText value="#{atmsBean.exibirDisponibilidade(atm)}" />
