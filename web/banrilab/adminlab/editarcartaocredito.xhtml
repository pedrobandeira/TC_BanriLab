<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<title>Cartões de Crédito do Laboratório de Testes</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
        <h:outputStylesheet name="css/styles.css"/>
   
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
        <ui:define name="content">

        <div class="col-sm-9 col-md-10 main" >
           
            
            <div class="panel panel-default">
        
        <!-- Modal Editar Cartões de Contas -->
        <div class="modal fade" data-backdrop="static" id="editarCartaoCredito" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Editar cartão de crédito</h4>
                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <div class="form-group">
                                        <label for="OutputId">ID</label>
                                        <p:outputLabel class="form-control" id="OutputId" value="#{cartoesCreditoBean.cartaoCredito.id}"/>
                                    </div>
                                   <div class="form-group">
                                        <label for="InputNumero">Número do cartão</label>
                                        <p:inputText placeholder="Digite o número do cartão" class="form-control" id="InputNumero" value="#{cartoesCreditoBean.cartaoCredito.numero}"/>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputNome">Nome do cliente</label>
                                        <p:inputText placeholder="Digite o nome do cliente" class="form-control" id="InputNome" value="#{cartoesCreditoBean.cartaoCredito.nome}"/>
                                        
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="InputBandeira">Bandeira do cartão</label> 
                                        <p:selectOneListbox id="InputBandeira" value="#{cartoesCreditoBean.cartaoCredito.bandeira}" style="width:250px">
                                            <f:selectItem itemValue="1" itemLabel="MasterCard" />
                                            <f:selectItem itemValue="2" itemLabel="Visa" />						
                                        </p:selectOneListbox>
                                    </div>
                                    
                                    <div class="form-group">
                       
                                        <p:selectBooleanCheckbox value="#{cartoesCreditoBean.cartaoCredito.reservavel}" itemLabel="Equipamento reservável" style="font-weight: bold" />
                                    </div>
                                    
                                    <div class="modal-footer">
                                        <h:commandButton class="btn btn-default" value="Fechar" action="#{cartoesCreditoBean.fecharEditar}"/>
                                        <h:commandButton value="Salvar" class="btn btn-primary" action="#{cartoesCreditoBean.adicionarCartaoCredito}"/>
                                    </div>
                                </h:form>
                                
                            </div>

                        </div>
                    </div>
                </div>
        <script type="text/javascript">
        $(window).load(function(){
        $('#editarCartaoCredito').modal('show');
         });
        </script>
    </div>
      </div><!--/row-->
	
        </ui:define>
         </ui:composition>
        
	<!-- script references -->
        <h:outputScript name="js/jquery-1.11.2.min.js"/>
	<h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
</html>
