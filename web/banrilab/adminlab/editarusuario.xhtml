      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<title>Usuários do Laboratório de Testes</title>
        <link rel="icon" href="resources/images/banrisul-icone.png" type="image/x-icon" />
        <link rel="shortcut icon" href="resources/images/banrisul-icone.png" type="image/x-icon" />
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
        <h:outputStylesheet name="css/styles.css"/>
   
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
        <ui:define name="content">

        <div class="col-sm-9 col-md-10 main" >
           
            
            <div class="panel panel-default">
        
        <!-- Modal Editar Usuario -->
        <div class="modal fade" data-backdrop="static" id="editarUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Editar usuário</h4>
                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <div class="form-group">
                                        <label for="OutputId">ID</label>
                                        <p:outputLabel class="form-control" id="OutputId" value="#{usuariosBean.usuario.id}"/>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputNome">Nome</label>
                                        <p:inputText placeholder="Digite o nome do usuário" class="form-control" id="InputNome" value="#{usuariosBean.usuario.nome}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputMatricula">Matrícula</label>
                                        <p:inputText placeholder="Digite a matrícula do usuário" class="form-control" id="InputMatrícula" value="#{usuariosBean.usuario.matricula}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputEmail">E-mail</label>
                                        <p:inputText type="email" placeholder="Digite o e-mail do usuário" class="form-control" id="InputEmail" value="#{usuariosBean.usuario.email}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputPerfil">Perfil</label>
                                        <p:selectOneListbox id="InputPerfil" value="#{usuariosBean.usuario.perfil}" style="width:250px">
                                            <f:selectItem itemValue="1" itemLabel="Administração Laboratório" />
                                            <f:selectItem itemValue="2" itemLabel="Coordenador de testes" />
                                            <f:selectItem itemValue="3" itemLabel="Analista de testes" />
                                            <f:selectItem itemValue="4" itemLabel="Testador" />
                                            <f:selectItem itemValue="5" itemLabel="Desenvolvedor" />  							
                                        </p:selectOneListbox>
                                    </div>
                                    <div class="modal-footer">
                                        <h:commandButton class="btn btn-default" value="Fechar" action="#{usuariosBean.fecharEditar}"/>
                                        <h:commandButton value="Salvar" class="btn btn-primary" action="#{usuariosBean.adicionarUsuario}"/>
                                    </div>
                                </h:form>
                                
                            </div>

                        </div>
                    </div>
                </div>
        <script type="text/javascript">
        $(window).load(function(){
        $('#editarUsuario').modal('show');
         });
        </script>
    </div>
      </div><!--/row-->
	
        </ui:define>
         </ui:composition>
        
	<!-- script references -->
        <h:outputScript name="js/jquery-1.11.2.min.js"/>
	<h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
</html>
