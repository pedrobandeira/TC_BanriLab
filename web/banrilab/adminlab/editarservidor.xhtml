	<title>Servidores do Laboratório de Testes</title>

    <h:body>
        <ui:composition template="template.xhtml">
        <ui:define name="content">

        <div class="col-sm-9 col-md-10 main" >
           
            
            <div class="panel panel-default">
        
        <!-- Modal Editar Servidor -->
        <div class="modal fade" data-backdrop="static" id="editarServidor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Editar servidor</h4>
                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <div class="form-group">
                                        <label for="OutputId">ID</label>
                                        <p:outputLabel class="form-control" id="OutputId" value="#{servidoresBean.servidor.id}"/>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputPatrimonio">Patrimônio</label>
                                        <p:inputText type="number" placeholder="Digite o número de patrimônio do servidor" class="form-control" id="InputPatrimonio" value="#{servidoresBean.servidor.patrimonio}"/>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputServidor">Nome</label>
                                        <p:inputText placeholder="Digite o nome do servidor" class="form-control" id="InputServidor" value="#{servidoresBean.servidor.nome}"/>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputModelo">Modelo</label>
                                        <p:inputText placeholder="Digite o modelo do servidor" class="form-control" id="InputModelo" value="#{servidoresBean.servidor.modelo}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputDescricao">Descrição</label>
                                        <p:inputText placeholder="Digite uma descrição para o servidor" class="form-control" id="InputDescricao" value="#{servidoresBean.servidor.descricao}"/>
                                    </div>
                                    <div class="form-group">
                                        <p:selectBooleanCheckbox itemLabel="Equipamento reservável" style="font-weight: bold" value="#{servidoresBean.servidor.reservavel}"  />
                                    </div>
                                    <div class="modal-footer">
                                        <h:commandButton class="btn btn-default" value="Fechar" action="#{servidoresBean.fecharEditar}"/>
                                        <h:commandButton value="Salvar" class="btn btn-primary" action="#{servidoresBean.adicionarServidor}"/>
                                    </div>
                                </h:form>
                                
                            </div>

                        </div>
                    </div>
                </div>
        <script type="text/javascript">
        $(window).load(function(){
        $('#editarServidor').modal('show');
         });
        </script>
    </div>
