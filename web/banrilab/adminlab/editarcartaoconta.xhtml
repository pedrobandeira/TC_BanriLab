    <h:head>
   	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<title>Cartões de Contas do Laboratório de Testes</title>
        <link rel="icon" href="resources/images/banrisul-icone.png" type="image/x-icon" />
        <link rel="shortcut icon" href="resources/images/banrisul-icone.png" type="image/x-icon" />
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
        <h:outputStylesheet name="css/styles.css"/>
   
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
        <ui:define name="content">

        <div class="col-sm-9 col-md-10 main" >
           
            
            <div class="panel panel-default">
        
        <!-- Modal Editar Cartões de Contas -->
        <div class="modal fade" data-backdrop="static" id="editarCartaoConta" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Editar cartão de conta
                                    <a tabindex="0" class="glyphicon glyphicon-info-sign pull-right" role="button" data-toggle="popover" data-trigger="focus" 
                                            title="Dica" data-placement="bottom" data-content="Para editar informações de um cartão, altere os dados desejados e clique em 'Salvar'."/>
                                </h4>
                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <div class="form-group">
                                        <label for="OutputId">ID</label>
                                        <p:outputLabel class="form-control" id="OutputId" value="#{cartoesContasBean.cartaoConta.id}"/>
                                    </div>
                                   <div class="form-group">
                                        <label for="InputAgencia">Agência</label>
                                        <p:inputText placeholder="Digite o número da agência da conta" class="form-control" id="InputAgencia" value="#{cartoesContasBean.cartaoConta.agencia}"/>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputConta">Número da conta</label>
                                        <p:inputText placeholder="Digite o número da conta" class="form-control" id="InputConta" value="#{cartoesContasBean.cartaoConta.conta}"/>
                                        
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="InputNome">Nome do cliente</label>
                                        <p:inputText placeholder="Digite o nome do cliente" class="form-control" id="InputNome" value="#{cartoesContasBean.cartaoConta.nome}"/>
                                    </div>
                                    
                                    <div class="form-group">
                                       <p:selectBooleanCheckbox style="font-weight: bold" itemLabel="Equipamento reservável" value="#{cartoesContasBean.cartaoConta.reservavel}"  />
                                    </div>
                                    
                                    <div class="modal-footer">
                                        <h:commandButton class="btn btn-default" value="Fechar" action="#{cartoesContasBean.fecharEditar}"/>
                                        <h:commandButton value="Salvar" class="btn btn-primary" action="#{cartoesContasBean.adicionarCartaoConta}"/>
                                    </div>
                                </h:form>
                                
                            </div>

                        </div>
                    </div>
                </div>
        <script type="text/javascript">
        $(window).load(function(){
        $('#editarCartaoConta').modal('show');
         });
        </script>
    </div>
      </div><!--/row-->
	
        </ui:define>
         </ui:composition>
        
	<!-- script references -->
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
