<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<title>Homologações do Laboratório de Testes</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
        <h:outputStylesheet name="css/styles.css"/>
   
    </h:head>
    
    <h:body>
        <ui:composition template="template.xhtml">
        <ui:define name="content">

        <div class="col-sm-9 col-md-10 main" style="width: 100%">           
            
            <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Homologações Laboratório de Testes</div>
            <div class="panel-body">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#cadastrarHomologacao">
                    Solicitar homologação...
                </button>

                <!-- Modal Novo Usuário -->
                <div class="modal fade" data-backdrop="static" id="cadastrarHomologacao" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Nova homologação</h4>
                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <div class="form-group">
                                        <label for="InputSistema">Sistema</label><br/>
                                      <h:selectOneMenu id="InputSistema" style="width:300px">
                                            <f:selectItem itemLabel="Selecione" itemValue="" />
                                            <f:selectItem itemLabel="BMA" itemValue="" />
                                            <f:selectItem itemLabel="BNO" itemValue="" />
                                            <f:selectItem itemLabel="BMT" itemValue="" />
                                       </h:selectOneMenu>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputVersao">Versão</label>
                                        <p:inputText style="width:300px" placeholder="Digite a versão do sistema a ser homologada" class="form-control" id="InputVersao" value=""/>
                                        
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="InputPreReq">Pré-requisitos</label>
                                        <p:inputTextarea placeholder="Informe os pré-requisitos para a homologação" class="form-control" id="InputPreReq" value=""/>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputObservacao">Observações</label>
                                        <p:inputTextarea placeholder="Observações adicionais" class="form-control" id="InputObservacao" value=""/>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                        <h:commandButton value="Cadastrar" class="btn btn-primary"/>
                                    </div>
                                </h:form>
                                
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <h:form>
                <p:dataTable var="usuario" value="#{usuariosBean.usuarios}" editable="false">
                    <p:column headerText="Nome">
                        <h:outputText value="#{usuario.nome}" />
                    </p:column>
                
                    <p:column headerText="Matrícula" style="width: 90px">
                        <h:outputText value="#{usuario.matricula}" />
                    </p:column>
                    
                    <p:column headerText="E-mail" style="width: 260px">
                        <h:outputText  value="#{usuario.email}" />
                    </p:column>

                    <p:column headerText="Perfil">
                        <h:outputText  value="#{usuariosBean.exibirPerfil(usuario)}" />
                    </p:column>
                                    
                    <p:column headerText="Status" style="width: 100px">
                        <h:outputText value="Disponível" />
                    </p:column>
                
                    <p:column headerText="Editar" class="text-center" style="width: 70px">
                        <h:commandLink class="glyphicon glyphicon-edit" action="#{usuariosBean.carregarUsuario(usuario)}" /> 
                                             
                    </p:column>
                
                <p:column headerText="Excluir" class="text-center" style="width: 70px">
                    <h:commandLink class="glyphicon glyphicon-remove" action="#{usuariosBean.removerUsuario(usuario)}" />
                                                       
                    </p:column>
                </p:dataTable>
          

                
            </h:form>
            </div>
      </div><!--/row-->
      
 	
        </ui:define>
         </ui:composition>
        
	<!-- script references -->
        <h:outputScript name="js/jquery-1.11.2.min.js"/>
	<h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
</html>
