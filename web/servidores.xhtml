<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
   	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<title>Servidores do Laboratório de Testes</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
        <h:outputStylesheet name="css/styles.css"/>
   
    </h:head>
    
    <h:body>
        <ui:composition template="template.xhtml">
        <ui:define name="content">

        <div class="col-sm-9 col-md-10 main" >
           
            
            <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Servidores Laboratório de Testes</div>
            <div class="panel-body">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#cadastrarServidor">
                    Novo servidor...
                </button>

                <!-- Modal Novo Servidor -->
                <div class="modal fade" id="cadastrarServidor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Novo servidor</h4>
                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <div class="form-group">
                                        <label for="InputPatrimonio">Patrimônio</label>
                                        <h:inputText pt:placeholder="Digite o número de patrimônio do servidor" class="form-control" id="InputPatrimonio" value="#{servidoresBean.servidor.patrimonio}"/>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputServidor">Nome</label>
                                        <h:inputText pt:placeholder="Digite o nome do servidor" class="form-control" id="InputServidor" value="#{servidoresBean.servidor.nome}"/>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputModelo">Modelo</label>
                                        <h:inputText pt:placeholder="Digite o modelo do servidor" class="form-control" id="InputModelo" value="#{servidoresBean.servidor.modelo}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputDescricao">Descrição</label>
                                        <h:inputText pt:placeholder="Digite uma descrição para o servidor" class="form-control" id="InputDescricao" value="#{servidoresBean.servidor.descricao}"/>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                        <h:commandButton value="Cadastrar" class="btn btn-primary" action="#{servidoresBean.adicionarServidor}"/>
                                    </div>
                                    
                                </h:form>
                                
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <h:form>
                <p:dataTable var="servidor" value="#{servidoresBean.servidores}" editable="false">
                    <p:column headerText="Servidor">
 
                        <h:outputText value="#{servidor.nome}" />
                    </p:column>
                
                    <p:column headerText="Servidor">
                        <h:outputText value="#{servidor.descricao}" />
                    </p:column>

                    <p:column headerText="Modelo">
                        <h:outputText value="#{servidor.modelo}" />
                    </p:column>

                    <p:column headerText="Patrimônio">
                        <h:outputText value="#{servidor.patrimonio}" />
                    </p:column>
                
                    <p:column headerText="Status">
                        <h:outputText value="Disponível" />
                    </p:column>
                
                    <p:column headerText="Editar" class="text-center">
                        <h:commandLink class="glyphicon glyphicon-edit" action="#{servidoresBean.carregarServidor(servidor)}" /> 
                                             
                    </p:column>
                
                <p:column headerText="Excluir" class="text-center">
                    <h:commandLink class="glyphicon glyphicon-remove" action="#{servidoresBean.removerServidor(servidor)}" />
                                                       
                    </p:column>
                </p:dataTable>
          

                
            </h:form>
            </div>
      </div><!--/row-->
	
        </ui:define>
         </ui:composition>
        
	<!-- script references -->
        <h:outputScript name="js/jquery-1.11.2.min.js"/>
	<h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
</html>
