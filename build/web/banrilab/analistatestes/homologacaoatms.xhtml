<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title>ATMs do Laboratório de Testes</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <!--[if lt IE 9]>
                <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <h:outputStylesheet name="css/styles.css"/>

    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">

                <div class="col-sm-9 col-md-10 main" >


                    <div class="panel panel-default">

                        <!-- Modal Reservar ATMs -->
                        <div class="modal fade" data-backdrop="static" id="reservarAtms" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">Reservar ATMs</h4>
                                    </div>
                                    <div class="modal-body">

                                        <h:form>
                                            <div class="container-fluid">

                                                <p:dataTable var="atm" value="#{atmsBean.atms}" editable="false"
                                                             rowStyleClass="#{atm.reservavel eq false ? null : atm.disponivel eq true ? 'verde' : atm.reserva.homologacao.analista eq homologacoesBean.carregaUsuarioAtivo() ? 'amarelo' : 'vermelho'}">
                                                    <p:column headerText="ATM" style="width: 80px">

                                                        <h:outputText value="#{atm.nome}" />
                                                    </p:column>

                                                    <p:column headerText="Modelo" style="width: 100px">
                                                        <h:outputText value="#{atm.modelo}" />
                                                    </p:column>

                                                    <p:column headerText="Depositário" class="text-center" style="width: 100px">
                                                        <p:outputLabel class="#{atmsBean.exibirDepositario(atm)}" />
                                                    </p:column>

                                                    <p:column headerText="Talonadora" class="text-center" style="width: 100px">
                                                        <p:outputLabel class="#{atmsBean.exibirTalonadora(atm)}" />
                                                    </p:column>

                                                    <p:column headerText="Reservado para" class="text-center">
                                                        <h:outputText value="#{atmsBean.exibirDisponibilidade(atm)}" />
                                                    </p:column>
                                                    <p:column headerText="Finalidade" class="text-center">
                                                        <h:outputText value="#{atm.reserva.finalidade}" />
                                                    </p:column>
                                                    <p:column headerText="Data fim" class="text-center">
                                                        <h:outputText value="#{atm.reserva.dataFim}">
                                                            <f:convertDateTime pattern="dd/MM/yyyy"/>  
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column headerText="Reserva" class="text-center" style="width: 85px">
                                                        <h:commandLink class="glyphicon glyphicon-calendar" action="#{reservaAtmsBean.carregarAtm(atm)}" rendered="#{reservaAtmsBean.verificaDono(atm)}" /> 
                                                    </p:column>
                                                </p:dataTable>
                                            </div>

                                            <div class="modal-footer">
                                                <h:commandButton class="btn btn-primary" value="Concluir" action="#{homologacoesBean.retornaReservaAmbiente}"/>

                                            </div>

                                        </h:form>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(window).load(function () {
                                $('#reservarAtms').modal('show');
                            });
                        </script>
                    </div>
                </div><!--/row-->

            </ui:define>
        </ui:composition>

        <!-- script references -->
        <h:outputScript name="js/jquery-1.11.2.min.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
</html>
