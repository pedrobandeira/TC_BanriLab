    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

        <title>Equipes do Laboratório de Testes</title>
        <link rel="icon" href="resources/images/banrisul-icone.png" type="image/x-icon" />

        <ui:composition template="template.xhtml">

                        <div class="panel-heading">Equipe Testes Laboratório de Testes</div>
                        <div class="panel-body">

                            <h:form>
                                <p:dataTable var="eqptestes" value="#{usuariosBean.equipeTestes}" editable="false">
                                    <p:column headerText="Nome">
                                        <h:outputText value="#{eqptestes.nome}" />
                                    </p:column>

                                    <p:column headerText="Matrícula" style="width: 90px">
                                        <h:outputText value="#{eqptestes.matricula}" />
                                    </p:column>

                                    <p:column headerText="E-mail" style="width: 260px">
                                        <h:outputText  value="#{eqptestes.email}" />
                                    </p:column>

                                    <p:column headerText="Perfil">
                                        <h:outputText  value="#{usuariosBean.exibirPerfil(eqptestes)}" />
                                    </p:column>

                                    <p:column headerText="Status" style="width: 100px">
                                        <h:outputText value="Disponível" />
                                    </p:column>
                                </p:dataTable>

                            </h:form>
                        </div>
                    </div>
                </div><!--/row-->

                <div class="col-sm-9 col-md-10 main" style="width: 100%">           

                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Equipe Desenvolvimento Laboratório de Testes</div>
                        <div class="panel-body">

                            <h:form>
                                <p:dataTable var="eqpdes" value="#{usuariosBean.equipeDesenvolvimento}" editable="false">
                                    <p:column headerText="Nome">
                                        <h:outputText value="#{eqpdes.nome}" />
                                    </p:column>

                                    <p:column headerText="Matrícula" style="width: 90px">

                                    </p:column>

                                    <p:column headerText="E-mail" style="width: 260px">
                                        <h:outputText  value="#{eqpdes.email}" />
                                    </p:column>

                                    <p:column headerText="Perfil">
                                        <h:outputText  value="#{usuariosBean.exibirPerfil(eqpdes)}" />
                                    </p:column>

                                    <p:column headerText="Status" style="width: 100px">
                                        <h:outputText value="Disponível" />
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div><!--/row-->
                <div class="col-sm-9 col-md-10 main" style="width: 100%">           

                    <div class="panel panel-default">

                                    <p:column headerText="Matrícula" style="width: 90px">
