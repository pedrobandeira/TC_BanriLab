<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<title>Homologações do Laboratório de Testes</title>
        <link rel="icon" href="resources/images/banrisul-icone.png" type="image/x-icon" />
        <link rel="shortcut icon" href="resources/images/banrisul-icone.png" type="image/x-icon" />
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
        <h:outputStylesheet name="css/styles.css"/>
   
    </h:head>
    
    <h:body>
        <ui:composition template="template.xhtml">
        <ui:define name="content">

        <div class="col-sm-9 col-md-10 main" style="width: 100%">
           
            
            <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Homologações Laboratório de Testes</div>
            <div class="panel-body">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#solicitarHomologacao">
                    Solicitar homologação...
                </button>

                <!-- Modal Nova Homologação -->
                <div class="modal fade" data-backdrop="static" id="solicitarHomologacao" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Nova homologação</h4>
                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <div class="form-group">
                                        <label for="InputSistema">Sistema</label>
                                        <p:selectOneListbox value="#{homologacoesBean.homologacao.sistema}" converter="generic">
                                            <f:selectItems value="#{sistemasBean.sistemas}" var="sistema" 
                                                           itemLabel="#{sistema.nome}" itemValue="#{sistema}"  />
                                        </p:selectOneListbox>
                                        <p:messages/>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputVersao">Versão</label>
                                        <p:inputText placeholder="Digite a versão a ser homologada" class="form-control" id="InputVersao" value="#{homologacoesBean.homologacao.versaoSistema}"/>                                       
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="InputRequisitos">Requisitos</label>
                                        <p:inputTextarea placeholder="Informe os sistemas e demais requisitos necessários para realização da homologação" class="form-control" id="InputRequisitos" value="#{homologacoesBean.homologacao.requisitos}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputObservacoes">Observações</label>
                                        <p:inputTextarea placeholder="Digite as demais observações desejadas, como as DEPs relacionadas" class="form-control" id="InputObservacoes" value="#{homologacoesBean.homologacao.observacoes}"/>
                                    </div>
                                                                        
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                        <h:commandButton value="Solicitar" class="btn btn-primary" action="#{homologacoesBean.adicionarHomologacao}"/>
                                    </div>        
                                </h:form>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h:form>
                <p:dataTable var="homologacao" value="#{homologacoesBean.homologacoes}" editable="false">
                    <p:column headerText="Sistema">
                        <h:outputText value="#{homologacao.sistema.nome}" />
                    </p:column>
                
                    <p:column headerText="Versão">
                        <h:outputText value="#{homologacao.versaoSistema}" />
                    </p:column>
                
                    <p:column headerText="Status" class="text-center" style="width: 100px">
                        <h:outputText value="#{homologacoesBean.exibirStatus(homologacao)}" />
                    </p:column>
                
                    <p:column headerText="Editar" class="text-center" style="width: 70px">
                        <h:commandLink class="glyphicon glyphicon-edit" action="#{homologacoesBean.carregarHomologacao(homologacao)}" rendered="#{homologacoesBean.verificaSolicitadas(homologacao)}" />                      
                    </p:column>
                
                </p:dataTable>
                          
            </h:form>
            </div>
      </div><!--/row-->
	
        </ui:define>
         </ui:composition>
        
	<!-- script references -->
        <h:outputScript name="js/jquery-1.11.2.min.js"/>
	<h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
</html>
