                        <h:outputText value="#{servidor.patrimonio}" />

                        <h:commandLink class="glyphicon glyphicon-calendar" action="#{reservaServidoresBean.carregarServidor(servidor)}" rendered="#{reservaServidoresBean.verificaDono(servidor)}" />
