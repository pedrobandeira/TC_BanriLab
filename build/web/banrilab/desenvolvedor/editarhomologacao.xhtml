<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
   	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<title>Homologações do Laboratório de Testes</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
        <h:outputStylesheet name="css/styles.css"/>
   
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
        <ui:define name="content">

        <div class="col-sm-9 col-md-10 main" >
           
            
            <div class="panel panel-default">
        
        <!-- Modal Editar Homologação -->
        <div class="modal fade" data-backdrop="static" id="editarHomologacao" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Solicitar Homologação</h4>
                            </div>
                            <div class="modal-body">
                                <h:form>                                 
                                    
                                    <div class="container-fluid">
                                    <div class="row">
                                    <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="InputSistema">Sistema</label>
                                        <p:selectOneListbox scrollHeight="65" value="#{homologacoesBean.homologacao.sistema}" converter="generic">
                                            <f:selectItems value="#{sistemasBean.sistemas}" var="sistema" 
                                                           itemLabel="#{sistema.nome}" itemValue="#{sistema}"  />
                                        </p:selectOneListbox>
                                        <p:messages/></div>
                                    </div>
                                        <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="InputVersao">Versão</label>
                                        <p:inputText placeholder="Digite a versão a ser homologada" class="form-control" id="InputVersao" value="#{homologacoesBean.homologacao.versaoSistema}"/>                                       
                                       </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="InputRequisitos">Requisitos</label>
                                        <p:inputTextarea placeholder="Informe os sistemas e demais requisitos necessários para realização da homologação" class="form-control" id="InputRequisitos" value="#{homologacoesBean.homologacao.requisitos}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputObservacoes">Observações</label>
                                        <p:inputTextarea placeholder="Digite as demais observações desejadas, como as DEPs relacionadas" class="form-control" id="InputObservacoes" value="#{homologacoesBean.homologacao.observacoes}"/>
                                    </div>
                                                                        
                                    <div class="modal-footer">
                                        <h:commandButton class="btn btn-default" value="Fechar" action="#{homologacoesBean.fecharEditar}"/>
                                        <h:commandButton value="Solicitar" class="btn btn-primary" action="#{homologacoesBean.adicionarHomologacao}"/>
                                    </div>
                            </div>
                                </h:form>  
                                
                            </div>

                        </div>
                    </div>
                </div>
        <script type="text/javascript">
        $(window).load(function(){
        $('#editarHomologacao').modal('show');
         });
        </script>
    </div>
      </div><!--/row-->
	
        </ui:define>
         </ui:composition>
        
	<!-- script references -->
        <h:outputScript name="js/jquery-1.11.2.min.js"/>
	<h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
</html>
