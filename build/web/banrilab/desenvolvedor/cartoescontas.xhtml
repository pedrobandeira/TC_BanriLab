<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
   	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<title>Cartões de Contas do Laboratório de Testes</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<h:outputStylesheet name="css/bootstrap.min.css"/>
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
        <h:outputStylesheet name="css/styles.css"/>
   
    </h:head>
    
    <h:body>
        <ui:composition template="template.xhtml">
        <ui:define name="content">

        <div class="col-sm-9 col-md-10 main" style="width: 100%">
           
            
            <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Cartões de Contas Laboratório de Testes</div>
            <div class="panel-body">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#cadastrarCartaoConta">
                    Novo cartão de conta...
                </button>

                <!-- Modal Novo Cartão de Conta -->
                <div class="modal fade" data-backdrop="static" id="cadastrarCartaoConta" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Novo cartão de conta</h4>
                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <div class="form-group">
                                        <label for="InputAgencia">Agência</label>
                                        <p:inputText placeholder="Digite o número da agência da conta" class="form-control" id="InputAgencia" value="#{cartoesContasBean.cartaoConta.agencia}"/>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="InputConta">Número da conta</label>
                                        <p:inputText placeholder="Digite o número da conta" class="form-control" id="InputConta" value="#{cartoesContasBean.cartaoConta.conta}"/>
                                        
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="InputNome">Nome do cliente</label>
                                        <p:inputText placeholder="Digite o nome do cliente" class="form-control" id="InputNome" value="#{cartoesContasBean.cartaoConta.nome}"/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <p:selectBooleanCheckbox style="font-weight: bold" value="#{cartoesContasBean.cartaoConta.reservavel}"  />
                                    </div>
                                    
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                        <h:commandButton value="Cadastrar" class="btn btn-primary" action="#{cartoesContasBean.adicionarCartaoConta}"/>
                                    </div>        
                                </h:form>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h:form>
                <p:dataTable var="cartao" value="#{cartoesContasBean.cartoesContas}" editable="false">
                    <p:column headerText="Agência" class="text-center" style="width: 100px">
                        <h:outputText value="#{cartao.agencia}" />
                    </p:column>
                
                    <p:column headerText="Conta" class="text-center" style="width: 200px">
                        <h:outputText value="#{cartao.conta}" />
                    </p:column>

                    <p:column headerText="Nome do cliente" class="text-center" style="width: 300px">
                        <h:outputText value="#{cartao.nome}" />
                    </p:column>
                    
                    <p:column headerText="Status" class="text-center" style="width: 100px">
                        <h:outputText value="#{cartoesContasBean.exibirDisponibilidade(cartao)}" />
                    </p:column>
                
                    <p:column headerText="Editar" class="text-center" style="width: 70px">
                        <h:commandLink class="glyphicon glyphicon-edit" action="#{cartoesContasBean.carregarCartaoConta(cartao)}" />                      
                    </p:column>
                
                <p:column headerText="Excluir" class="text-center" style="width: 70px">
                    <h:commandLink class="glyphicon glyphicon-remove" action="#{cartoesContasBean.removerCartaoConta(cartao)}" />                                                
                    </p:column>
                </p:dataTable>
          

                
            </h:form>
            </div>
      </div><!--/row-->
	
        </ui:define>
         </ui:composition>
        
	<!-- script references -->
        <h:outputScript name="js/jquery-1.11.2.min.js"/>
	<h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/scripts.js"/>

    </h:body>
</html>
